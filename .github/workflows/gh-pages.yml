name: sitesource hugo publish

on:
  push:
    branches: [ master ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
      with:
          submodules: true
          fetch-depth: 1 

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: 'latest'

    - name: Build
      run: hugo --minify

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        commit_message: ${{ github.event.head_commit.message }}
        allow_empty_commit: false
        deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
        external_repository: xdatanext/xdatanext.github.io
        publish_branch: master
        publish_dir: ./public
